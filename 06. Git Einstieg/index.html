		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

## 1. Allgemeines zu Git
### Was ist Git?
Git ist ein verteilter Versionskontroll-System, das es Entwicklern ermöglicht, Änderungen an ihrem Code zu verfolgen und mit anderen zu kollaborieren.

### Was ist ein Repository (Repo)?
Ein Repository (oft einfach "Repo" genannt) ist ein Ort, an dem die gesamte Historie Ihres Projekts gespeichert ist. Es enthält alle Änderungen und Versionen des Projekts.

### Was ist GitHub?
GitHub ist eine Plattform, die Git-Repositories hostet und zusätzliche Funktionen bietet, um die Zusammenarbeit zwischen Entwicklern zu fördern.

## 2. Erstellen eines lokalen Repos
```bash
git init
```
Mit `git init` initialisieren Sie ein neues Git-Repository und beginnen, ein bestehendes Verzeichnis zu verfolgen.

## 3. Wie commitet man?
Nachdem Sie Änderungen an Ihrem Code vorgenommen haben:
```bash
git add .
git commit -m "Eine Nachricht über die Änderungen"
```
`git add .` fügt alle Änderungen im aktuellen Verzeichnis zum "Staging-Area" hinzu.  
`git commit` speichert die Änderungen in der Historie des Repos mit einer zugehörigen Nachricht.

## 4. Pushen zu einem GitHub Repo
### GitHub-Repository erstellen
Zuerst müssen Sie ein neues Repository auf GitHub erstellen. Nach dem Erstellen erhalten Sie eine URL, die in etwa so aussieht: `https://github.com/IhrBenutzername/IhrRepoName.git`.

### Verbinden Sie Ihr lokales Repo mit GitHub:
```bash
git remote add origin https://github.com/IhrBenutzername/IhrRepoName.git
```

### Pushen Sie Ihre Commits zu GitHub:
```bash
git push -u origin master
```
Hierbei wird `master` der Hauptbranch Ihres Projekts. Wenn Sie einen anderen Namen für den Hauptbranch verwenden, ersetzen Sie `master` entsprechend.

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }

        }

      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);

	} else {
