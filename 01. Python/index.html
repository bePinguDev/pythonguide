		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

### Allgemeine Informationen
Python ist eine interpretierte, hochrangige und allgemein einsetzbare Programmiersprache. Sie wurde Ende der 1980er Jahre von Guido van Rossum entwickelt. Der Fokus liegt auf einer einfachen und leserlichen Syntax, die die Lesbarkeit von Code fördert und somit die Kosten für die Softwareentwicklung reduziert.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Wie arbeitet Python?
1. **Interpretiert**: Python ist eine interpretierte Sprache, was bedeutet, dass der Python-Code zur Laufzeit von einem Interpreter ausgeführt wird, anstatt zuerst in Maschinencode kompiliert zu werden.
2. **Dynamische Typisierung**: Im Gegensatz zu statisch typisierten Sprachen müssen Sie in Python keine Variablentypen deklarieren.
3. **Automatische Speicherverwaltung**: Python verwendet einen Garbage Collector, um nicht mehr benötigten Speicher automatisch freizugeben.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Was macht Python anders?
Im Vergleich zu C oder anderen Programmiersprachen:

1. **Lesbarkeit**: Python legt großen Wert auf Code-Lesbarkeit, was durch die Verwendung von Einrückungen anstelle von Klammern zur Strukturierung von Code unterstützt wird.
2. **Batterien inklusive**: Python wird oft mit dem Slogan "Batteries included" beschrieben, was bedeutet, dass die Standardbibliothek viele nützliche Funktionen und Tools enthält.
3. **Plattformunabhängig**: Python ist plattformunabhängig und kann auf vielen Betriebssystemen ausgeführt werden.
4. **Vielseitigkeit**: Von Webentwicklung über Datenanalyse bis hin zu künstlicher Intelligenz - Python bietet eine breite Palette von Anwendungen.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Vergleich mit C
1. **Kompiliert vs. Interpretiert**: C ist eine kompilierte Sprache, was bedeutet, dass der Code zuerst in Maschinencode kompiliert und dann ausgeführt wird. Python hingegen wird interpretiert.
2. **Speicherverwaltung**: In C muss der Programmierer den Speicher manuell verwalten, während Python eine automatische Speicherverwaltung bietet.
3. **Syntax**: C verwendet Klammern zur Strukturierung, während Python auf Einrückungen setzt.
4. **Geschwindigkeit**: In der Regel ist C schneller als Python, da es kompiliert wird. Python kann jedoch durch verschiedene Methoden wie JIT-Compiler beschleunigt werden.
5. **Anwendungsbereiche**: Während C häufig für Systemprogrammierung oder eingebettete Systeme verwendet wird, ist Python vielseitiger und wird für Webentwicklung, Datenanalyse, wissenschaftliche Programmierung und mehr eingesetzt.

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);

	if(isLight){
		document.body.classList.add('has-light-background');
	} else {
		document.body.classList.add('has-dark-background');
	}
