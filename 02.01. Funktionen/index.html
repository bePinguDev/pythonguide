		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

Stell dir eine Funktion vor wie ein kleines Programm oder eine Maschine in deinem Code. Du baust diese Maschine, um eine spezielle Aufgabe auszuführen. Anstatt jedes Mal den gesamten Mechanismus dieser Maschine zu bauen, wenn du sie benötigst, baust du sie nur einmal (definierst die Funktion) und drückst dann einfach den Startknopf (rufst die Funktion auf), um sie laufen zu lassen.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Beispiel:  
Nehmen wir an, du möchtest eine einfache Maschine (Funktion), die jedes Mal, wenn du sie startest, "Hallo!" sagt:

```python
def gruessen():
    print("Hallo!")
```

Hier haben wir unsere kleine Maschine namens `gruessen` erstellt. Wenn sie gestartet wird (aufgerufen wird), sagt sie "Hallo!".

Um sie zu starten, schreibst du einfach ihren Namen gefolgt von Klammern:

```python
gruessen()  # Das startet die Maschine und sie sagt: Hallo!
```

## Erweiterte Erklärung:  
In Python wird eine Funktion durch das Schlüsselwort `def` definiert, gefolgt vom Funktionsnamen und einer Liste von Parametern in Klammern. Der Funktionskörper wird durch Einrückung vom Rest des Codes getrennt. Ein Funktionsaufruf ist der Prozess, bei dem eine Funktion ausgeführt wird, indem ihr Name gefolgt von Klammern (mit optionalen Argumenten) geschrieben wird.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Beispiel:  
Eine einfache Funktion, die zwei Zahlen addiert:

```python
def addiere(zahl1, zahl2):
    return zahl1 + zahl2

ergebnis = addiere(5, 3)
print(ergebnis)  # Ausgabe: 8
```

In diesem Beispiel haben wir eine Funktion namens `addiere` definiert, die zwei Parameter `zahl1` und `zahl2` akzeptiert. Mit dem Aufruf `addiere(5, 3)` führen wir die Funktion aus und speichern das Ergebnis in der Variable `ergebnis`.

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }

      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);

	} else {
